<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search Movies</title>
    </h:head>
    <h:body>
       
    	<h3>Search for Movies</h3>
        <h:form>
    	   <h:inputText id="searchString" value="#{searchMoviesBean.searchString}"></h:inputText>
    	 <h:commandButton value="search movies">
    		 <f:ajax execute="searchString" render="output" />
    	   </h:commandButton>
           <h:panelGrid id="output" columns="25">
               <h:panelGroup>
                   <ui:repeat  value="#{searchMoviesBean.list}" var="t">
               <ui:repeat value="#{t}" var="s">
                   <iframe width="420" height="345"
src="#{s.name}">
</iframe>          
      
               </ui:repeat>
           </ui:repeat>
                   </h:panelGroup>
               </h:panelGrid>  
    	</h:form>
   
    </h:body>
</html>
